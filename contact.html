<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Annie's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=ArialOS" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
  </head>


<body class="site bg-white">
    <!-- div for site content sans footer -->
      <div class="site-content">
        <!-- navigation bar -->
        <div class="container-fluid navigation-container">
          <div class="container">
            <nav class="navbar sticky-top navbar-expand-lg navbar-light">
              <a class="navbar-brand brand-name" href="index.html">Annie McFarland</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navigation Menu items -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link pl-4" href="index.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link pl-4" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link pl-4" href="contact.html">Contact</a>
                  </li>
                  </ul>
                </div>
              </nav>
          </div>
        </div>

    <!-- main content with content col  -->
        <div class="container main-content-container">
          <!-- row with 2 col for all of the site's information -->
          <div class="row mt-lg-5 mt-md-4 mt-sm-3 mt-xs-3 content-row">
            <div class="col-md-8 col-xl-9">
              <div class="card mb-4">
                <div class="card-body">
                  <h3 class="card-title">Contact</h3>
                  <hr class="p-2">
                  <form method="POST"></form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Name</label>
                      <input type="text" name="name" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>


    <footer class="mt-5 mb-0 site-footer"></footer>

  </body>
</html>
